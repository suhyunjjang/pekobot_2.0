<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEKO</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        #chart-container {
            width: 100%;
            height: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .price-info {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .price-info p {
            margin: 5px 0;
            font-size: 18px;
        }
        .price-value {
            font-weight: bold;
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <h1>PEKO</h1>
    <div id="chart-container"></div>
    <div class="price-info">
        <p>현재가: <span id="current-price" class="price-value">로딩 중...</span></p>
    </div>

    <script>
        // 소켓 연결 설정
        const socket = io();
        
        // 차트 생성
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.clientWidth,
            height: chartContainer.clientHeight,
            layout: {
                backgroundColor: '#ffffff',
                textColor: '#333',
            },
            grid: {
                vertLines: {
                    color: 'rgba(197, 203, 206, 0.5)',
                },
                horzLines: {
                    color: 'rgba(197, 203, 206, 0.5)',
                },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            rightPriceScale: {
                borderColor: 'rgba(197, 203, 206, 0.8)',
            },
            timeScale: {
                borderColor: 'rgba(197, 203, 206, 0.8)',
                timeVisible: true,
                secondsVisible: false,
            },
        });
        
        // 디버깅 로그 추가
        console.log('LightweightCharts object:', LightweightCharts);
        console.log('Chart object:', chart);
        console.log('Is addSeries a function?', typeof chart.addSeries);
        // console.log('SeriesType Candlestick:', LightweightCharts.SeriesType ? LightweightCharts.SeriesType.Candlestick : 'SeriesType not found'); // 기존 로그 주석 처리
        console.log('LightweightCharts.CandlestickSeries object:', LightweightCharts.CandlestickSeries);

        // 캔들스틱 시리즈 생성 (API 수정)
        const candleSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {
            upColor: '#26a69a',
            downColor: '#ef5350',
            borderDownColor: '#ef5350',
            borderUpColor: '#26a69a',
            wickDownColor: '#ef5350',
            wickUpColor: '#26a69a',
        });
        
        // 데이터 배열 초기화
        let candleData = [];
        
        // 현재가 표시 요소
        const currentPriceElement = document.getElementById('current-price');
        
        // 과거 데이터 로드 함수
        async function fetchHistoricalData() {
          try {
            currentPriceElement.textContent = '과거 데이터 로딩 중...';
            const response = await fetch('/api/historical-klines');
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const historicalData = await response.json();
            
            // 바이낸스 API는 오래된 순 -> 최신 순으로 데이터를 제공하므로 그대로 사용
            // 혹시 최신순 -> 오래된 순으로 받고 싶다면 historicalData.reverse() 필요
            candleData = historicalData;
            candleSeries.setData(candleData);
            
            // 가장 최근 데이터로 현재가 업데이트 시도 (선택적)
            if (candleData.length > 0) {
              const lastCandle = candleData[candleData.length - 1];
              currentPriceElement.textContent = parseFloat(lastCandle.close).toFixed(2) + ' USDT';
            } else {
              currentPriceElement.textContent = '데이터 없음';
            }

          } catch (error) {
            console.error('과거 데이터 로드 오류:', error);
            currentPriceElement.textContent = '과거 데이터 로드 실패';
          }
        }

        // 소켓 이벤트 리스너
        socket.on('kline', (data) => {
            const time = new Date(data.time).getTime() / 1000;
            
            // 현재가 업데이트
            currentPriceElement.textContent = parseFloat(data.close).toFixed(2) + ' USDT';
            
            // 새 캔들이 시작되면 새 데이터 추가
            const existingCandle = candleData.find(candle => candle.time === time);
            
            if (existingCandle) {
                // 기존 캔들 업데이트
                existingCandle.open = data.open;
                existingCandle.high = Math.max(existingCandle.high, data.high);
                existingCandle.low = Math.min(existingCandle.low, data.low);
                existingCandle.close = data.close;
            } else {
                // 새 캔들 추가
                candleData.push({
                    time: time,
                    open: data.open,
                    high: data.high,
                    low: data.low,
                    close: data.close
                });
            }
            
            // 차트 업데이트
            candleSeries.setData(candleData);
        });
        
        // 초기 과거 데이터 로드 실행
        fetchHistoricalData();

        // 윈도우 리사이즈 시 차트 크기 조정
        window.addEventListener('resize', () => {
            chart.applyOptions({
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight
            });
        });
    </script>
</body>
</html>
