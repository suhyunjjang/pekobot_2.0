<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이낸스 비트코인 선물 차트</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        #chart-container {
            width: 100%;
            height: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .price-info {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .price-info p {
            margin: 5px 0;
            font-size: 18px;
        }
        .price-value {
            font-weight: bold;
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <h1>바이낸스 비트코인 선물 실시간 차트</h1>
    <div id="chart-container"></div>
    <div class="price-info">
        <p>현재가: <span id="current-price" class="price-value">로딩 중...</span></p>
    </div>

    <script>
        // 소켓 연결 설정
        const socket = io();
        
        // 차트 생성
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.clientWidth,
            height: chartContainer.clientHeight,
            layout: {
                backgroundColor: '#ffffff',
                textColor: '#333',
            },
            grid: {
                vertLines: {
                    color: 'rgba(197, 203, 206, 0.5)',
                },
                horzLines: {
                    color: 'rgba(197, 203, 206, 0.5)',
                },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            rightPriceScale: {
                borderColor: 'rgba(197, 203, 206, 0.8)',
            },
            timeScale: {
                borderColor: 'rgba(197, 203, 206, 0.8)',
                timeVisible: true,
                secondsVisible: false,
            },
        });
        
        // 캔들스틱 시리즈 생성
        const candleSeries = chart.addCandlestickSeries({
            upColor: '#26a69a',
            downColor: '#ef5350',
            borderDownColor: '#ef5350',
            borderUpColor: '#26a69a',
            wickDownColor: '#ef5350',
            wickUpColor: '#26a69a',
        });
        
        // 데이터 배열 초기화
        let candleData = [];
        
        // 현재가 표시 요소
        const currentPriceElement = document.getElementById('current-price');
        
        // 소켓 이벤트 리스너
        socket.on('kline', (data) => {
            const time = new Date(data.time).getTime() / 1000;
            
            // 현재가 업데이트
            currentPriceElement.textContent = parseFloat(data.close).toFixed(2) + ' USDT';
            
            // 새 캔들이 시작되면 새 데이터 추가
            const existingCandle = candleData.find(candle => candle.time === time);
            
            if (existingCandle) {
                // 기존 캔들 업데이트
                existingCandle.open = data.open;
                existingCandle.high = Math.max(existingCandle.high, data.high);
                existingCandle.low = Math.min(existingCandle.low, data.low);
                existingCandle.close = data.close;
            } else {
                // 새 캔들 추가
                candleData.push({
                    time: time,
                    open: data.open,
                    high: data.high,
                    low: data.low,
                    close: data.close
                });
            }
            
            // 차트 업데이트
            candleSeries.setData(candleData);
        });
        
        // 윈도우 리사이즈 시 차트 크기 조정
        window.addEventListener('resize', () => {
            chart.applyOptions({
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight
            });
        });
    </script>
</body>
</html>
